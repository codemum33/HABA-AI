<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE MUM AI Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center; }
        #chatbox { width: 80%; height: 400px; margin: auto; border: 1px solid #ccc; overflow-y: scroll; background: #fff; padding: 10px; }
        #inputArea { margin-top: 10px; }
        .user { text-align: right; color: blue; margin: 5px; }
        .bot { text-align: left; color: green; margin: 5px; }
    </style>
</head>
<body>
    <h1>CODE MUM AI Assistant</h1>
    <div id="chatbox"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your message..." size="50">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        async function sendMessage() {
            let userInput = document.getElementById('userInput').value;
            if (!userInput) return;
            appendMessage('user', userInput);
            document.getElementById('userInput').value = '';

            const response = await fetch('https://api.freegpt.app/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'user', content: userInput }]
                })
            });

            const data = await response.json();
            const botReply = data.choices[0].message.content;
            appendMessage('bot', botReply);
            speak(botReply);
        }

        function appendMessage(sender, message) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender;
            messageDiv.innerText = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            synth.speak(utter);
        }
    </script>
</body>
</html>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
